<!--函数是由事件驱动的或者当它被调用时执行的可重复使用的代码块。-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myfunction() {
            alert('hello world');
        }
    </script>
</head>
<body>
<button type="button" onclick="myfunction()">点击按钮</button>
</body>
</html>
