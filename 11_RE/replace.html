<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>替换功能</p>
<p id="demo">Visit Microsoft!</p>
<button onclick="myFunction()">点击</button>
<script>
    function myFunction() {
        var str=document.getElementById("demo").innerHTML;
        var txt=str.replace(/microsoft/i,'jiangxianwen');
        document.getElementById('demo').innerHTML=txt;

    }
</script>
</body>
</html>
