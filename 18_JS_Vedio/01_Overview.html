<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {width:120px; height:100px; background: #5c4b63;border: 1px solid #999;display: none;}
        #div2 {width:100px; height:100px; background: red;}
        #div3 {width:10px; height:100px;display: none;}
    </style>
    <script>
        function Show() {
            document.getElementById("div1").style.display="block";
        }
        function Hide() {
            document.getElementById("div1").style.display="none";
        }
        function toGreen() {
            var oDiv1=document.getElementById("div2");
            oDiv1.style.background="green";
            oDiv1.style.width="120px";
            oDiv1.style.height="120px";
        }
        function toRed() {
            var oDiv2=document.getElementById("div2");
            oDiv2.style.background="red";
            oDiv2.style.width="120px";
            oDiv2.style.height="120px";
        }
        function GreenSkin() {
            var oDiv3=document.getElementById("skin");
            oDiv3.href="01_CSS1.css";
        }
        function RedSkin() {
            var oDiv4=document.getElementById("skin");
            oDiv4.href="01_CSS2.css";
        }
        function setText() {
            var oText=document.getElementById("text1");
            oText.value="changed";
            oText.title="change please";
        }
        function showHide() {
            var oDiv5=document.getElementById("div3");
            if (oDiv5.style.display == block)
            {
                oDiv5.style.display = block;
            }
            else
            {
                oDiv5.style.display = none;
            }
        }
    </script>
    <link id="skin" rel="stylesheet" type="text/css" href=""/>
</head>
<body>
<input type="checkbox" onmouseover="Show()" onmouseout="Hide()">
<p id="div1">For your safety!</p>
<p id="div2" onmouseover="toGreen()" onmouseout="toRed()"></p>
<input type="button" value="skin1" onclick="GreenSkin()">
<input type="button" value="skin2" onclick="RedSkin()"><br>
<input type="text" id="text1">
<input type="button" value="change word" onclick="setText()"><br>
<input type="button" value="display & hide" onclick="showHide()">
<p id="div3"></p>
</body>
</html>
