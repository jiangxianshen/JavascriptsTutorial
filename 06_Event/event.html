<!--
HTML 事件可以是浏览器行为，也可以是用户行为。
以下是 HTML 事件的实例：
    HTML 页面完成加载
    HTML input 字段改变时
    HTML 按钮被点击

onchange	HTML 元素改变
onclick	用户点击 HTML 元素
onmouseover	用户在一个HTML元素上移动鼠标
onmouseout	用户从一个HTML元素上移开鼠标
onkeydown	用户按下键盘按键
onload	浏览器已完成页面的加载

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<button type="button" onclick="getElementById('demo').innerHTML=Date()">现在时间</button>
</body>
</html>
