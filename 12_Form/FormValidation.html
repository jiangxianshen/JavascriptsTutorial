<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function ValidateForm() {
            var x=document.forms["myform"]["fname"].value;
            if (x==null || x==""){
                alert("请输入姓名");
                return false;
            }
        }
    </script>
</head>
<body>
<form name="myform" action="FormValidation.html" onsubmit="return ValidateForm()" method="post">
名字：<input type="text" name="fname">
    <input type="submit" value="提交">
</form>
</body>
</html>
