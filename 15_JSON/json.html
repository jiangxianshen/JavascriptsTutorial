<!--
JSON 是用于存储和传输数据的格式。
JSON 通常用于服务端向网页传递数据 。
-->
<!--JSON 语法规则
1、数据为 键/值 对。
2、数据由逗号分隔。
3、大括号保存对象
4、方括号保存数组
{"sites":[
    {"name":"Runoob", "url":"www.runoob.com"},
    {"name":"Google", "url":"www.google.com"},
    {"name":"Taobao", "url":"www.taobao.com"}
]}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>为json字符串创建对象</p>
<p id="demo0"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    var text='{"sites":['+
        '{ "name":"Runoob" , "url":"www.runoob.com" },'+
        '{ "name":"Google" , "url":"www.google.com" },'+
        '{ "name":"Taobao" , "url":"www.taobao.com" } ]}'
    obj=JSON.parse(text)
    for(var i=0;i<text.length;i++){
        document.getElementById("demo"+[i]).innerHTML=obj.sites[i]['name']+''+obj.sites[i]['url'];
    }

</script>
</body>
</html>
