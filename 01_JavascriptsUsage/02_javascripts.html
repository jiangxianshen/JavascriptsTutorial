<!--<head> 中的 JavaScript 函数-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML="我的第一个JavaScript函数";
        }
    </script>
</head>
<body>
<h1>web页面</h1>
<p id="demo">一个段落</p>
<button type="button" onclick="myFunction()">尝试一下</button>
</body>
</html>
