<!--
JavaScript 可以通过不同的方式来输出数据：
1、使用 window.alert() 弹出警告框。
2、使用 document.write() 方法将内容写到 HTML 文档中。
3、使用 innerHTML 写入到 HTML 元素。
4、使用 console.log() 写入到浏览器的控制台。-->

<!--使用 window.alert()，弹出警告框来显示数据-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>页面展示</h1>
<p>段落展示</p>
<script>window.alert(5+6)</script>
</body>
</html>
