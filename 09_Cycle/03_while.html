<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>while循环</p>
<button onclick="myFunction()">点击测试</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var x="";
        var i=0;
        while(i<5){
            x=x+"数字为"+i+"<br>";
            i++
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>
</body>
</html>
