<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>for in 循环</p>
<p id="demo"></p>
<button onclick="myFunction()">点击测试</button>
<script>
    function myFunction() {
        var x;
        var text="";
        var person={fname:"BILL",lname:"GATES",age:56};
        for (x in person){
            text=text+person[x];
        }
        document.getElementById("demo").innerHTML=text;
    }

</script>
</body>
</html>
