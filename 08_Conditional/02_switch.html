<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="myFunction()">今天是星期几</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var x;
        var d=new Date().getDay();
        switch (d) {
            case 0:x="今天是周日";
            break;
            case 1:x="今天是周一";
            break;
            case 2:x="今天是周二";
            break;
            case 3:x="今天是周三";
            break;
            case 4:x="今天是周四";
            break;
            case 5:x="今天是周五";
            break;
            default:x="今天是周六";
        }
        document.getElementById("demo").innerHTML=x;
    }

</script>
</body>
</html>
